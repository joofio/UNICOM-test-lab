## UNICOM Toolbox

  This toolbox is an open-source platform containing technical resources used by or developed by UNICOM, 
  to help with IDMP adoption, from data creation to rapid prototyping of innovative apps. 
  This is the UNICOM delivery to the community of IDMP, FHIR and standards adopters.
  It combines common and innovative features and lessons learned throughout the UNICOM project into a platform that implementers can use.
  Unless specified, all the components in the UNICOM toolbox are open source and free to use.

  The key features and components of the UNICOM toolbox are:
  * **IDMP-compatible server and database**, inspired and evolving with the first UFIS protocol, and T6.1 Database
  * **Medicinal product browser**, for browsing and searching medicinal products
  * **IDMP Medicinal product data visualizer**, to visualize product data while authoring or validating
  * **Product data validation**, to validate IDMP data against the data model specifications
  * ... other features - check out our repository and feel free to contribute!
  
The UNICOM toolbox is a work in progress, and we welcome your feedback and contributions.  

For more details, [visit the project website](https://unicom-project.eu) and the [technical resources](https://unicom-project.eu/resources/technical-resources).
